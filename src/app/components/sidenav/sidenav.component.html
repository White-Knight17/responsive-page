<div class="sidenav" [ngClass]="collapse ? 'sidenav-collapse' : ''">
    <div class="logo-container">
        <button class="logo">A</button>
        @if(collapse){
        <div class="logo-text">Angular</div>
        <button class="btn-close">
            <i class="fa-solid fa-xmark"></i>
        </button>
        }
    </div>

    <ul class="sidenav-nav">
        <li class="sidenav-nav-item">
            @for(data of navData; track data.id){
            <a href="#" class="sidenav-nav-link" routerLink=data.routerLink>
                <i class=" sidenav-link-icon" [className]="data.icon"></i>
                @if (collapse) {
                <span class="sidenav-link-text">{{data.label}}</span>
                }
            </a>
            }
        </li>
    </ul>
</div>
